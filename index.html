<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" ; />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" ; />
    <link rel="stylesheet" href="style-tablet.css" />
    <link rel="stylesheet" href="style-mobile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Encriptador de texto</title>
</head>

<body class="container">
    <header>
        <img class="logo" src="imagenes/Logo.svg" />
    </header>

    <main>
        
        <div class="contenedor-informativo">
            <div class="contenedor-izquierdo">
                <div class="container-tex">
                    <textarea id="texto-usuario" class="texto-usuario" cols=auto rows="5"
                        placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="container-parrafo">
                    <img class="signo" src="imagenes/bi_exclamation-circle-fill.svg" alt="signo exclamación" />
                    <p class="parrafo">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="container-buttons">
                    <button class="button-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="button-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor-derecho">
                <div id="mensaje-inicial" class="mensaje-inicial">
                    <img class="muñeco" src="imagenes/Muñeco.svg" />
                    <h2 class="titulo">Ningún mensaje fue encontrado</h2>
                    <p class="subtitulo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div id="container-encriptado" class="container-encriptado container-tex">
                    <textarea id="mensaje-encriptado" class="mensaje-encriptado" cols=auto rows="5"></textarea>
                    <button id="boton-extra" class="btn-extra button-desencriptar"
                        onclick="copiarAlPortapapeles()">Copiar</button>
                </div>
            </div>

            <div id="custom-alert" class="flex">
                <img src="imagenes/gatito-alerta.jpg" alt="gatito alerta">
                <p>¡No debes utilizar letras con acentos, caracteres especiales, ni mayúsculas!</p>
                <button onclick="cerrarAlerta()">Cerrar</button>
            </div>
        </div>
    </main>

    <footer>
        <p class="info-autor">Hecho por: Saracho Maria Eugenia</p>
        <div>
            <p>Contáctame: </p>
            <ul class="contactos">
                <li>
                    <a href="https://www.linkedin.com/in/maria-eugenia-saracho/" target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Maria2020-Sa" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </footer>

</body>
<script src="app.js"></script>

</html>
